<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .control-group {
            margin-bottom: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #output {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            background-color: yellow;
        }
        
        .extra-large {
            font-size: 48px;
        }
        .large {
            font-size: 36px;
        }
        .medium {
            font-size: 24px;
        }
        .small {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Text Generator</h1>
    <p>Enter your text and customize its appearance below:</p>
    
    <div class="control-group">
        <label for="text-input">Enter Your Text:</label>
        <input type="text" id="text-input" value="water">
        
        <label for="font-size">Font Size:</label>
        <select id="font-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large" selected>Extra Large</option>
        </select>
        
        <button id="generate-btn">Generate</button>
    </div>
    
    <div id="output">water</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const fontSizeSelect = document.getElementById('font-size');
            const generateBtn = document.getElementById('generate-btn');
            const outputDiv = document.getElementById('output');
            
            updateOutput();
            
            generateBtn.addEventListener('click', updateOutput);
            
            textInput.addEventListener('input', updateOutput);
            fontSizeSelect.addEventListener('change', updateOutput);
            
            function updateOutput() {
           
                outputDiv.textContent = textInput.value;
                
                outputDiv.className = '';
                outputDiv.classList.add(fontSizeSelect.value);
            }
        });
    </script>
</body>
</html>
